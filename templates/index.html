<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма надсилання листа</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
            box-sizing: border-box; 
        }
        h2 {
            text-align: center;
            color: #ffffff;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #444;
            border-radius: 5px;
            font-size: 16px;
            background: #2a2a2a;
            color: #ffffff;
            margin-bottom: 15px; /* Для відступу після кожного поля */
            box-sizing: border-box; /* Забезпечує правильний розмір елементів */
        }
        textarea {
            resize: vertical;
            height: 100px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
        }
        button:hover {
            background: #218838;
        }
        .error {
            color: red;
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Надіслати Email</h2>
        <form id="emailForm" action="/send_email" method="POST">

            <div>
                <label for="email">Отримувач:</label>
                <input type="email" id="email" name="email" required>
                <div class="error" id="emailError"></div>
            </div>
            
            <div>
                <label for="subject">Тема:</label>
                <input type="text" id="subject" name="subject" required>
                <div class="error" id="subjectError"></div>
            </div>

            <div>
                <label for="message">Повідомлення:</label>
                <textarea id="message" name="message" required></textarea>
                <div class="error" id="messageError"></div>
            </div>
            
            <button type="submit">Надіслати</button>
        </form>
    </div>
    <script>
        document.getElementById("emailForm").addEventListener("submit", function(event) {
            event.preventDefault();
            let isValid = true;
            
            const email = document.getElementById("email").value.trim();
            const subject = document.getElementById("subject").value.trim();
            const message = document.getElementById("message").value.trim();
            const emailError = document.getElementById("emailError");
            const subjectError = document.getElementById("subjectError");
            const messageError = document.getElementById("messageError");
            
            emailError.textContent = "";
            subjectError.textContent = "";
            messageError.textContent = "";
            
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            
            if (!email) {
                emailError.textContent = "Поле email не може бути порожнім.";
                isValid = false;
            } else if (!emailPattern.test(email)) {
                emailError.textContent = "Введіть коректний email.";
                isValid = false;
            }
            
            if (!subject) {
                subjectError.textContent = "Поле тема не може бути порожнім.";
                isValid = false;
            }
            
            if (!message) {
                messageError.textContent = "Поле повідомлення не може бути порожнім.";
                isValid = false;
            }
            
            if (isValid) {
                alert("Форма успішно відправлена!");
                document.getElementById("emailForm").submit();
            }
        });
    </script>
</body>
</html>
