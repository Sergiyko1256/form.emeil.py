<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Картинка-кнопка для відкриття модального вікна -->
    <img src="kartunka.png" alt="kartuna" id="openModalBtn" class="open-modal-image">

    <!-- Модальне вікно -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeBtn">&times;</span>
            <div class="container" id="emailFormContainer">
                <h2>Надіслати Email</h2>
                <form id="emailForm" action="/send_email" method="POST">
                    <div>
                        <label for="email">Отримувач:</label>
                        <input type="email" id="email" name="email" required>
                        <div class="error" id="emailError"></div>
                    </div>

                    <div>
                        <label for="message">Повідомлення:</label>
                        <textarea id="message" name="message" required></textarea>
                        <div class="error" id="messageError"></div>
                    </div>

                    <button type="submit">Надіслати</button>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
